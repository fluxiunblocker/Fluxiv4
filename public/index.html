<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fluxiv4</title>
    <link rel="icon" href="/favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            body {
                font-family: 'Inter', system-ui, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
                overflow: hidden;
            }


            .cursor-dot {
                width: 6px;
                height: 6px;
                background: white;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 10001;
            }

            .cursor.hover {
                transform: scale(1.5);
                background: rgba(255, 255, 255, 0.1);
            }

            #snow-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            }

            .header {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px 25px;
                display: flex;
                gap: 15px;
                align-items: center;
                z-index: 10;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .logo img {
                width: 32px;
                height: 32px;
                border-radius: 8px;
            }

            .logo h1 {
                font-size: 22px;
                font-weight: 700;
                color: white;
                letter-spacing: -0.5px;
            }

            #url-form {
                display: flex;
                gap: 10px;
                flex: 1;
                max-width: 600px;
            }

            input {
                flex: 1;
                padding: 12px 18px;
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 12px;
                font-size: 14px;
                color: white;
                transition: all 0.3s ease;
            }

            input::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            input:focus {
                outline: none;
                border-color: rgba(255, 255, 255, 0.4);
                background: rgba(255, 255, 255, 0.12);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }

            button {
                padding: 12px 28px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 14px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }

            .quick-links {
                display: flex;
                gap: 8px;
            }

            .quick-link {
                padding: 10px 18px;
                background: rgba(255, 255, 255, 0.06);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                font-size: 13px;
                font-weight: 500;
                color: rgba(255, 255, 255, 0.8);
                transition: all 0.3s ease;
            }

            .quick-link:hover {
                background: rgba(255, 255, 255, 0.15);
                color: white;
                transform: translateY(-2px);
            }

            .status {
                padding: 8px 14px;
                background: rgba(255, 193, 7, 0.2);
                border: 1px solid rgba(255, 193, 7, 0.3);
                border-radius: 8px;
                font-size: 12px;
                font-weight: 500;
                color: #ffc107;
            }

            .status.ready {
                background: rgba(76, 175, 80, 0.2);
                border-color: rgba(76, 175, 80, 0.3);
                color: #4caf50;
            }

            .status.error {
                background: rgba(244, 67, 54, 0.2);
                border-color: rgba(244, 67, 54, 0.3);
                color: #f44336;
            }

            #proxy-frame {
                flex: 1;
                border: none;
                background: white;
                z-index: 1;
            }

            .home-content {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px;
                z-index: 1;
            }

            .home-box {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(30px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 24px;
                padding: 50px;
                max-width: 500px;
                text-align: center;
                animation: float 6s ease-in-out infinite;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-10px);
                }
            }

            .home-box img {
                width: 80px;
                height: 80px;
                border-radius: 16px;
                margin-bottom: 20px;
                animation: glow 3s ease-in-out infinite;
            }

            @keyframes glow {

                0%,
                100% {
                    box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
                }

                50% {
                    box-shadow: 0 0 40px rgba(118, 75, 162, 0.8);
                }
            }

            .home-box h2 {
                font-size: 32px;
                font-weight: 700;
                color: white;
                margin-bottom: 12px;
                letter-spacing: -0.5px;
            }

            .home-box p {
                color: rgba(255, 255, 255, 0.6);
                font-size: 15px;
                line-height: 1.6;
            }
    </style>
</head>

<body>
    <canvas id="snow-canvas"></canvas>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <div class="header">
        <div class="logo">
            <img src="/favicon.png" alt="Fluxiv4">

            <h1>Fluxiv4</h1>
        </div>
        <form id="url-form">
            <input id="url" type="text" placeholder="Search or enter URL...">
            <button type="submit">Go</button>
        </form>
        <div class="quick-links">
            <button class="quick-link" data-url="https://google.com">Google</button>
            <button class="quick-link" data-url="https://youtube.com">YouTube</button>
            <button class="quick-link" data-url="https://discord.com">Discrd</button>
        </div>
        <span id="status" class="status">Loading...</span>
    </div>

    <div id="home" class="home-content">
        <div class="home-box">
            <img src="/favicon.png" alt="Fluxiv4">
            <h2>Welcome to Fluxiv4</h2>
        </div>
    </div>

    <iframe id="proxy-frame" style="display: none;"></iframe>

    <script>



        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const particles = [];
        const particleCount = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 0.5,
                speedY: Math.random() * 0.5 + 0.2,
                speedX: Math.random() * 0.3 - 0.15,
                opacity: Math.random() * 0.5 + 0.3,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.y += p.speedY;
                p.x += p.speedX;
                p.twinkle += 0.02;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;

                const twinkleOpacity = p.opacity * (0.7 + 0.3 * Math.sin(p.twinkle));

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkleOpacity})`;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/uv.config.js"></script>
    <script type="module">
        import { BareMuxConnection } from "/baremux/index.mjs";

        const statusEl = document.getElementById("status");
        const homeEl = document.getElementById("home");
        const frameEl = document.getElementById("proxy-frame");

        let ready = false;

        async function init() {
            try {
                statusEl.textContent = "Initializing...";

                const connection = new BareMuxConnection("/baremux/worker.js");

                const wispUrl = `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/wisp/`;
                console.log("Setting up transport:", wispUrl);
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                console.log("Transport ready");

                if ("serviceWorker" in navigator) {
                    await navigator.serviceWorker.register("/sw.js", { scope: "/service/" });
                    console.log("Service worker registered");
                }

                await new Promise(r => setTimeout(r, 300));

                statusEl.textContent = "Ready";
                statusEl.classList.add("ready");
                ready = true;
                console.log("Proxy ready!");

            } catch (error) {
                console.error("Init error:", error);
                statusEl.textContent = "Error";
                statusEl.classList.add("error");
            }
        }

        function navigate(url) {
            if (!ready) {
                alert("Please wait for initialization to complete");
                return;
            }
            if (!url.startsWith("http")) url = "https://" + url;
            const encoded = __uv$config.prefix + __uv$config.encodeUrl(url);

            homeEl.style.display = "none";
            frameEl.style.display = "block";
            frameEl.src = encoded;
        }

        document.getElementById("url-form").addEventListener("submit", e => {
            e.preventDefault();
            let url = document.getElementById("url").value.trim();
            if (!url) return;
            if (!url.includes(".") && !url.startsWith("http")) {
                url = "https://www.google.com/search?q=" + encodeURIComponent(url);
            }
            navigate(url);
        });

        document.querySelectorAll(".quick-link").forEach(link => {
            link.addEventListener("click", () => navigate(link.dataset.url));
        });

        init();
    </script>
</body>

</html>
