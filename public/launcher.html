<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxiv4 Launcher</title>
</head>
<body>
  <h1>Launch Fluxiv4</h1>
  <button id="openFluxiv4">Open Fluxiv4</button>

  <script>
    document.getElementById('openFluxiv4').addEventListener('click', () => {
      window.open('/main.html', 'fluxiv4Window', 'width=1000,height=700');
    });
  </script>
</body>
</html>
